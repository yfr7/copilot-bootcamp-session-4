<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slalom Capabilities Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Animated background particles -->
    <div class="bg-particles" aria-hidden="true">
      <span class="particle"></span>
      <span class="particle"></span>
      <span class="particle"></span>
      <span class="particle"></span>
      <span class="particle"></span>
    </div>

    <header>
      <div class="header-content">
        <img src="https://colby-timm.github.io/images/byte-teacher.png" alt="Byte mascot" class="mascot" />
        <div class="header-text">
          <h1>Slalom Capabilities Management</h1>
          <h2>Consulting Expertise Platform</h2>
        </div>
        <img src="https://colby-timm.github.io/images/byte-happy.png" alt="Byte happy" class="mascot mascot-secondary" />
      </div>
    </header>

    <main>
      <section id="capabilities-container">
        <h3>
          <img src="https://colby-timm.github.io/images/byte-thinking.png" alt="Byte thinking" class="section-mascot" />
          Available Capabilities
        </h3>
        <div id="capabilities-list">
          <!-- Capabilities will be loaded here -->
          <p class="loading-text">Loading capabilities...</p>
        </div>
      </section>

      <section id="register-container">
        <h3>
          <img src="https://colby-timm.github.io/images/byte-wave.png" alt="Byte waving" class="section-mascot" />
          Register Your Expertise
        </h3>
        <form id="register-form">
          <div class="form-group">
            <label for="email">Consultant Email:</label>
            <input type="email" id="email" required placeholder="your-email@slalom.com" />
          </div>
          <div class="form-group">
            <label for="capability">Select Capability:</label>
            <select id="capability" required>
              <option value="">-- Select a capability --</option>
              <!-- Capability options will be loaded here -->
            </select>
          </div>
          <button type="submit">Register Expertise</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <img src="https://colby-timm.github.io/images/byte-celebrate.png" alt="Byte celebrating" class="footer-mascot" />
        <p>&copy; 2025 Slalom &bull; Building Better Tomorrow</p>
        <img src="https://colby-timm.github.io/images/byte-teacher.png" alt="Byte teacher" class="footer-mascot" />
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
